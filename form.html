<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Submit your product reviews">
    <meta name="author" content="Your Name">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Product Review Form</h1>
            <p class="subtitle">Share your experience with our products</p>
            
            <form id="reviewForm" action="review.html" method="get">
                
                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <!-- Overall Rating -->
                <div class="form-group">
                    <label>Overall Rating <span class="required">*</span></label>
                    <div class="rating-container">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1" class="star-label">
                            <span class="star">☆</span>
                            <span class="rating-text">1 Star</span>
                        </label>

                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2" class="star-label">
                            <span class="star">☆</span>
                            <span class="rating-text">2 Stars</span>
                        </label>

                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3" class="star-label">
                            <span class="star">☆</span>
                            <span class="rating-text">3 Stars</span>
                        </label>

                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4" class="star-label">
                            <span class="star">☆</span>
                            <span class="rating-text">4 Stars</span>
                        </label>

                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5" class="star-label">
                            <span class="star">☆</span>
                            <span class="rating-text">5 Stars</span>
                        </label>
                    </div>
                </div>

                <!-- Date of Installation -->
                <div class="form-group">
                    <label for="installDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <!-- Useful Features -->
                <div class="form-group">
                    <label>Useful Features</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="Easy to Use">
                            <label for="feature1">Easy to Use</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="Durable">
                            <label for="feature2">Durable</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="Good Value">
                            <label for="feature3">Good Value</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="Reliable">
                            <label for="feature4">Reliable</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="Energy Efficient">
                            <label for="feature5">Energy Efficient</label>
                        </div>
                    </div>
                </div>

                <!-- Written Review -->
                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6" placeholder="Share your detailed experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit Review">
                </div>

            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Product Reviews. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
